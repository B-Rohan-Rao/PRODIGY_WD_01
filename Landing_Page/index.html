<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel="stylesheet">

</head>
<body>
    <header class="header">
        <nav class="container">
            <a href="#" class="nav-logo">Designer UI</a>
            <img src="assets/moon.png" id="icon" alt="moon">
            </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="home-container container">
                <div class="home-data">
                    <span class="home-subtitle">OOPS</span>
                    <h1 class="home-title">ERROR 404</h1>
                    <p class="home-description">
                        Can't reach the site You are looking for.
                    </p>
                    <a href="https://www.google.com" class="psychedelic-button">Go Home</a>
                </div>
                <div class="home-img">
                    <img src="assets/Boo.png" alt="image">
                    <div class="home-shadow"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/scrollreveal@4.0.7/dist/scrollreveal.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
